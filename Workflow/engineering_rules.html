<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Golden Rules of Engineering</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --accent: #f59e0b;
            /* Amber/Gold for "Golden Rules" */
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
            line-height: 1.6;
            padding: 40px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 40px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--accent), #fff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .category-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 40px;
            position: sticky;
            top: 20px;
            z-index: 100;
            background: rgba(15, 23, 42, 0.9);
            padding: 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-weight: 600;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .nav-btn:hover,
        .nav-btn.active {
            background: var(--accent);
            color: #000;
        }

        .section {
            margin-bottom: 60px;
            scroll-margin-top: 100px;
        }

        .section-title {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background: var(--border);
        }

        .rules-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .rule-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            transition: transform 0.2s;
            display: flex;
            gap: 20px;
        }

        .rule-card:hover {
            transform: translateX(10px);
            border-color: var(--accent);
        }

        .rule-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            opacity: 0.5;
            min-width: 50px;
        }

        .rule-content h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .rule-content p {
            color: var(--text-muted);
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>100 Golden Rules</h1>
            <p class="subtitle">The Engineering Wisdom for your Career</p>
        </header>

        <div class="category-nav">
            <button class="nav-btn active" onclick="scrollToSection('philosophy')">üß† Philosophy</button>
            <button class="nav-btn" onclick="scrollToSection('go')">üêπ Go Lang</button>
            <button class="nav-btn" onclick="scrollToSection('arch')">üèóÔ∏è Architecture</button>
            <button class="nav-btn" onclick="scrollToSection('workflow')">üõ†Ô∏è Workflow</button>
            <button class="nav-btn" onclick="scrollToSection('debug')">üêõ Debugging</button>
            <button class="nav-btn" onclick="scrollToSection('career')">üöÄ Career</button>
        </div>

        <div id="content">
            <!-- Content will be populated by JS -->
        </div>
    </div>

    <script>
        const rules = {
            philosophy: [
                { t: "Code is for Humans", d: "Write code to be read by others, not just executed by machines." },
                { t: "KISS (Keep It Simple, Stupid)", d: "Complexity is the enemy. Simple code is less buggy and easier to maintain." },
                { t: "DRY (Don't Repeat Yourself)", d: "If you copy-paste code, you are creating a future bug. Extract it into a function." },
                { t: "YAGNI (You Aren't Gonna Need It)", d: "Don't build features for 'someday.' Build what you need now." },
                { t: "Boy Scout Rule", d: "Always leave the code cleaner than you found it." },
                { t: "Premature Optimization", d: "Make it work, make it right, then make it fast." },
                { t: "Fail Fast", d: "Check for errors immediately. Don't let bad data propagate deep into your system." },
                { t: "Comments Explain 'Why'", d: "Code tells you what it does. Comments should explain why you did it that way." },
                { t: "Delete Dead Code", d: "Commented-out code is rot. Use Git history if you need it back." },
                { t: "Single Responsibility Principle", d: "A function or class should do one thing and do it well." },
                { t: "Naming is Hard but Critical", d: "Spend time on naming. It communicates intent and reduces cognitive load." },
                { t: "Consistency > Perfection", d: "A consistently 'okay' style is better than a mix of 'perfect' and 'bad' styles." },
                { t: "Code Reviews are for Learning", d: "Don't take feedback personally. Your code is not you." },
                { t: "Magic Numbers are Bad", d: "Use constants instead of raw numbers in code to provide context." },
                { t: "Learn the Fundamentals", d: "Frameworks change. Algorithms, data structures, and design patterns stay forever." }
            ],
            go: [
                { t: "Idiomatic Go", d: "Follow gofmt and community standards. Don't write Java in Go." },
                { t: "Errors are Values", d: "Handle errors explicitly (if err != nil). Never ignore them with _." },
                { t: "Panic is for Emergencies", d: "Only panic if the program literally cannot continue. Otherwise, return errors." },
                { t: "Interfaces are Small", d: "Define interfaces where they are used, not where they are implemented. Keep them small." },
                { t: "Accept Interfaces, Return Structs", d: "This makes your code more flexible and easier to mock." },
                { t: "Channels vs Mutexes", d: "Channels for orchestration, Mutexes for state. Use the right tool for the job." },
                { t: "Defer is Your Friend", d: "Use defer to close files and unlock mutexes right after opening them." },
                { t: "Context is King", d: "Always pass context.Context as the first argument to I/O or long operations." },
                { t: "Short Variable Declarations", d: "Use := inside functions, var for package-level variables." },
                { t: "Table-Driven Tests", d: "Use them for covering multiple scenarios efficiently and cleanly." },
                { t: "Avoid init()", d: "Magic initialization is hard to debug. Explicit initialization is better." },
                { t: "Pointer vs Value Receiver", d: "Use pointers to modify the struct, otherwise use values." },
                { t: "Empty Interface is Last Resort", d: "It bypasses type safety. Use generics or specific interfaces if possible." },
                { t: "Goroutine Leaks", d: "Never start a goroutine without knowing how it will stop." },
                { t: "Use go mod tidy", d: "Keep your dependencies clean and remove unused ones." },
                { t: "Vendor Your Dependencies", d: "For critical production apps, go mod vendor ensures you have a copy of your deps." },
                { t: "Struct Tags", d: "Use them for JSON, database mapping, and validation." },
                { t: "Make Zero Values Useful", d: "Design structs so that their default 'zero' state is valid and usable." },
                { t: "Don't Export Everything", d: "Start with private functions. Only export what is absolutely necessary." },
                { t: "Use the Standard Library", d: "Go's stdlib is powerful. Check it before grabbing a 3rd party lib." }
            ],
            arch: [
                { t: "Separation of Concerns", d: "UI should not know about Database. Database should not know about HTTP." },
                { t: "Dependency Injection", d: "Pass dependencies into functions/structs rather than creating them inside." },
                { t: "Repository Pattern", d: "Abstract database logic behind an interface to swap implementations easily." },
                { t: "Stateless APIs", d: "REST APIs should be stateless. Store session data in Redis or a Database." },
                { t: "Idempotency", d: "Making the same API request twice should not have unintended side effects." },
                { t: "Rate Limiting", d: "Protect your API from abuse and ensure fair usage." },
                { t: "Pagination", d: "Never return 'all' records. Always paginate using limit/offset or cursors." },
                { t: "Versioning", d: "APIs change. Version them (/v1/users) to avoid breaking clients." },
                { t: "Health Checks", d: "Every service needs a /health endpoint for monitoring and orchestration." },
                { t: "Graceful Shutdown", d: "Handle SIGTERM to finish current requests before stopping the server." },
                { t: "Config via Environment", d: "Store config in Environment Variables, not code (12-Factor App)." },
                { t: "Structured Logging", d: "Log events as structured data (JSON), not just plain text." },
                { t: "Metrics", d: "Measure what matters: Latency, Error Rate, Traffic, and Saturation." },
                { t: "Caching", d: "Cache expensive operations, but beware of cache invalidation complexities." },
                { t: "Event-Driven Architecture", d: "Decouple services using events (Kafka/RabbitMQ) instead of direct HTTP calls." },
                { t: "Database Normalization", d: "Start normalized (3NF). Denormalize only for performance reasons." },
                { t: "Indexes", d: "An unindexed query on a large table is a production outage waiting to happen." },
                { t: "Transactions", d: "Use transactions for operations that must be atomic (all or nothing)." },
                { t: "Backup Strategy", d: "A backup is not a backup until you have successfully restored from it." },
                { t: "Security First", d: "Sanitize inputs, parameterize queries, and escape outputs." }
            ],
            workflow: [
                { t: "Master Your IDE", d: "Learn the shortcuts. If you use the mouse, you are slow." },
                { t: "Terminal Proficiency", d: "grep, awk, sed, and curl are engineering superpowers." },
                { t: "Git Hygiene", d: "Commit often. Write meaningful commit messages. Don't commit broken code." },
                { t: "Branching Strategy", d: "Use Feature Branches. Don't push directly to main." },
                { t: "Pull Requests", d: "Keep them small. A 200-line PR is reviewed; a 2000-line PR is rubber-stamped." },
                { t: "Automate Everything", d: "If you do it twice, automate it with scripts or CI/CD." },
                { t: "Continuous Integration (CI)", d: "Run tests automatically on every push to catch bugs early." },
                { t: "Continuous Deployment (CD)", d: "Automate the release process. Deploying should be a non-event." },
                { t: "Documentation", d: "Document the 'How to Run', 'Architecture', and 'API' for your future self." },
                { t: "Time Management", d: "Deep work requires uninterrupted blocks of time. Turn off notifications." },
                { t: "Pomodoro Technique", d: "Work in focused bursts (25m) followed by short breaks to maintain focus." },
                { t: "Rubber Duck Debugging", d: "Explain your problem to an inanimate object to find the solution." },
                { t: "Learn to Search", d: "Google is a skill. Learn to use specific keywords and error codes." },
                { t: "Read Other People's Code", d: "You learn more from reading open source code than writing your own." },
                { t: "Pair Programming", d: "Two heads are better than one. It spreads knowledge and reduces bugs." },
                { t: "Take Breaks", d: "Your brain solves problems while you are walking or sleeping." },
                { t: "Ergonomics", d: "Invest in a good chair, keyboard, and monitor. Your body is your tool." },
                { t: "Keyboard Typing Speed", d: "If you type slow, you think slow (in code). Practice touch typing." },
                { t: "Snippets", d: "Create snippets for common code patterns like error handling." },
                { t: "Backup Your Work", d: "Push to remote often. Hardware fails, but Git is forever." }
            ],
            debug: [
                { t: "Reproduce First", d: "You can't fix a bug you can't reproduce. Get a failing test case." },
                { t: "Read the Error Message", d: "Seriously, read it. It usually tells you exactly what is wrong." },
                { t: "Binary Search", d: "Comment out half the code. If the bug persists, it's in the other half." },
                { t: "Check the Logs", d: "The server logs usually have the answer. Look for stack traces." },
                { t: "Isolate the Variable", d: "Change one thing at a time to identify the root cause." },
                { t: "Verify Assumptions", d: "Check things you are 'sure' are true. They often aren't." },
                { t: "Check Network", d: "Is it a DNS issue? Firewall? Port closed? Use ping and telnet." },
                { t: "Check Permissions", d: "Is the file read-only? Does the user have the necessary access?" },
                { t: "Restart", d: "Sometimes, 'turning it off and on again' actually clears the state." },
                { t: "Ask for Help", d: "Don't struggle for 4 hours. Ask a colleague after 30 minutes of trying." }
            ],
            career: [
                { t: "Communication is Key", d: "The best code is useless if you can't explain it or work with others." },
                { t: "Under-promise, Over-deliver", d: "Manage expectations. Better to finish early than late." },
                { t: "Be a Problem Solver", d: "Companies pay you to solve business problems, not just type syntax." },
                { t: "Learn the Domain", d: "Understand the business you are in (FinTech, HealthTech, etc.)." },
                { t: "Mentorship", d: "Find a mentor. Be a mentor. Teaching reinforces learning." },
                { t: "Stay Curious", d: "Technology moves fast. Keep learning, but don't chase every shiny toy." },
                { t: "Network", d: "Your next job will likely come from a friend or colleague." },
                { t: "Build a Portfolio", d: "Show your work through GitHub, blogs, or technical talks." },
                { t: "Negotiate", d: "Know your worth. Don't be afraid to ask for fair compensation." },
                { t: "Work-Life Balance", d: "Burnout is real. A tired engineer is a bad engineer." },
                { t: "Own Your Mistakes", d: "If you break production, admit it, fix it, and learn from it." },
                { t: "Be Kind", d: "Tech is a small world. Don't be a jerk; build bridges." },
                { t: "Documentation is Visibility", d: "Writing good docs makes you visible to the whole organization." },
                { t: "Say 'No'", d: "Don't take on more than you can handle. Quality over quantity." },
                { t: "Enjoy the Journey", d: "Coding is a superpower. Have fun with it and keep building!" }
            ]
        };

        const contentDiv = document.getElementById('content');
        let globalIndex = 1;

        function render() {
            contentDiv.innerHTML = '';
            globalIndex = 1;
            for (const [key, items] of Object.entries(rules)) {
                const section = document.createElement('div');
                section.className = 'section';
                section.id = key;

                let title = key.charAt(0).toUpperCase() + key.slice(1);
                if (key === 'go') title = 'Go Lang';
                if (key === 'arch') title = 'Architecture';
                if (key === 'debug') title = 'Debugging';

                section.innerHTML = `<h2 class="section-title">${title}</h2><div class="rules-grid"></div>`;

                const grid = section.querySelector('.rules-grid');

                items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'rule-card';
                    card.innerHTML = `
                        <div class="rule-number">#${globalIndex}</div>
                        <div class="rule-content">
                            <h3>${item.t}</h3>
                            <p>${item.d}</p>
                        </div>
                    `;
                    grid.appendChild(card);
                    globalIndex++;
                });

                contentDiv.appendChild(section);
            }
        }

        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });

            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        render();

    </script>
</body>

</html>
