<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Arsenal | 100+ Developer Tools</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #09090b;
            --bg-card: #18181b;
            --accent-primary: #00add8;
            --accent-secondary: #a855f7;
            --text-main: #fafafa;
            --text-muted: #a1a1aa;
            --border: #27272a;
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
            line-height: 1.5;
            padding: 40px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent-primary), #fff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        /* Search & Filter */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
            align-items: center;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-main);
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-bar:focus {
            border-color: var(--accent-primary);
        }

        .category-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .filter-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(0, 173, 216, 0.1);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-primary);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .tool-name {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-primary);
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
        }

        .tool-cat {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 4px;
            background: #27272a;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tool-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            flex-grow: 1;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Go Arsenal</h1>
            <p class="subtitle">100+ Essential Libraries & Frameworks for the Modern Go Engineer</p>
        </header>

        <div class="controls">
            <input type="text" class="search-bar" id="searchInput"
                placeholder="Search for tools (e.g., 'orm', 'gin', 'testing')...">
            <div class="category-filters" id="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="web">Web</button>
                <button class="filter-btn" data-filter="db">Database</button>
                <button class="filter-btn" data-filter="auth">Auth</button>
                <button class="filter-btn" data-filter="cli">CLI</button>
                <button class="filter-btn" data-filter="log">Logging</button>
                <button class="filter-btn" data-filter="test">Testing</button>
                <button class="filter-btn" data-filter="util">Utils</button>
                <button class="filter-btn" data-filter="micro">Microservices</button>
                <button class="filter-btn" data-filter="cloud">Cloud</button>
                <button class="filter-btn" data-filter="scraping">Scraping</button>
                <button class="filter-btn" data-filter="validation">Validation</button>
                <button class="filter-btn" data-filter="concurrency">Concurrency</button>
                <button class="filter-btn" data-filter="media">Media</button>
                <button class="filter-btn" data-filter="game">Game</button>
                <button class="filter-btn" data-filter="science">Science</button>
                <button class="filter-btn" data-filter="doc">Documentation</button>
            </div>
        </div>

        <div class="grid" id="grid">
            <!-- Content injected via JS -->
        </div>
    </div>

    <script>
        const tools = [
            // Web Frameworks & HTTP
            { name: "Gin", cat: "web", desc: "High-performance, martini-like API framework." },
            { name: "Echo", cat: "web", desc: "High performance, extensible, minimalist web framework." },
            { name: "Fiber", cat: "web", desc: "Expressjs inspired web framework built on top of Fasthttp." },
            { name: "Chi", cat: "web", desc: "Lightweight, idiomatic and composable router." },
            { name: "Beego", cat: "web", desc: "Full-featured MVC framework." },
            { name: "Buffalo", cat: "web", desc: "Rapid web development framework (Rails-like)." },
            { name: "Revel", cat: "web", desc: "A high-productivity, full-stack web framework." },
            { name: "Iris", cat: "web", desc: "The fastest web framework for Go." },
            { name: "Gorilla Mux", cat: "web", desc: "A powerful URL router and dispatcher." },
            { name: "Fasthttp", cat: "web", desc: "Fast HTTP implementation for Go (up to 10x faster than net/http)." },
            { name: "Go-Restful", cat: "web", desc: "Package for building REST-style web services." },
            { name: "Alice", cat: "web", desc: "Painless middleware chaining." },
            { name: "Negroni", cat: "web", desc: "Idiomatic HTTP middleware." },

            // Database, ORM & Storage
            { name: "GORM", cat: "db", desc: "The fantastic ORM library for Golang." },
            { name: "Sqlx", cat: "db", desc: "General purpose extensions to golang's database/sql." },
            { name: "Ent", cat: "db", desc: "An entity framework for Go (by Facebook)." },
            { name: "Bun", cat: "db", desc: "SQL-first Golang ORM." },
            { name: "Pgx", cat: "db", desc: "PostgreSQL driver and toolkit." },
            { name: "Mongo Driver", cat: "db", desc: "The official MongoDB driver." },
            { name: "Go-Redis", cat: "db", desc: "Type-safe Redis client." },
            { name: "Redigo", cat: "db", desc: "Another popular Redis client." },
            { name: "Elastic", cat: "db", desc: "Elasticsearch client." },
            { name: "Bleve", cat: "db", desc: "Modern text indexing library." },
            { name: "Badger", cat: "db", desc: "Fast key-value DB in Go." },
            { name: "Bolt", cat: "db", desc: "An embedded key/value database." },
            { name: "Sqlc", cat: "db", desc: "Generate type-safe Go from SQL." },
            { name: "Go-SQLite3", cat: "db", desc: "SQLite3 driver." },

            // Authentication & Security
            { name: "Golang-JWT", cat: "auth", desc: "JSON Web Tokens (JWT)." },
            { name: "Goth", cat: "auth", desc: "Multi-provider authentication (OAuth)." },
            { name: "Casbin", cat: "auth", desc: "Authorization library (RBAC, ABAC)." },
            { name: "Dex", cat: "auth", desc: "Identity service that uses OpenID Connect." },
            { name: "Osin", cat: "auth", desc: "OAuth2 server library." },
            { name: "Paseto", cat: "auth", desc: "Platform-Agnostic Security Tokens." },
            { name: "Argon2", cat: "auth", desc: "Password hashing." },

            // CLI & Configuration
            { name: "Cobra", cat: "cli", desc: "A commander for modern CLI interactions." },
            { name: "Viper", cat: "cli", desc: "Go configuration with fangs." },
            { name: "Urfave/cli", cat: "cli", desc: "Simple, fast, and fun package for building command line apps." },
            { name: "Kingpin", cat: "cli", desc: "Command line and flag parser." },
            { name: "Survey", cat: "cli", desc: "Build interactive and accessible CLI prompts." },
            { name: "Godotenv", cat: "cli", desc: "Loads environment variables from .env." },
            { name: "Envconfig", cat: "cli", desc: "Decode env vars to structs." },
            { name: "Go-Flags", cat: "cli", desc: "Advanced flag parsing." },

            // Logging & Observability
            { name: "Zap", cat: "log", desc: "Blazing fast, structured logging." },
            { name: "Logrus", cat: "log", desc: "Structured, pluggable logging." },
            { name: "Zerolog", cat: "log", desc: "Zero allocation JSON logger." },
            { name: "Lumberjack", cat: "log", desc: "Rolling logger." },
            { name: "Prometheus", cat: "log", desc: "Instrumentation library for metrics." },
            { name: "Sentry-go", cat: "log", desc: "Sentry client for error tracking." },
            { name: "Jaeger", cat: "log", desc: "Distributed tracing." },

            // Testing & Quality
            { name: "Testify", cat: "test", desc: "Assertions and mocks." },
            { name: "Ginkgo", cat: "test", desc: "BDD Testing Framework." },
            { name: "Gomega", cat: "test", desc: "Matcher/Assertion library (pairs with Ginkgo)." },
            { name: "GoMock", cat: "test", desc: "Mocking framework." },
            { name: "Go-Fuzz", cat: "test", desc: "Randomized testing." },
            { name: "K6", cat: "test", desc: "Load testing tool (scriptable in JS, written in Go)." },
            { name: "GolangCI-Lint", cat: "test", desc: "Fast linters runner." },

            // Utilities & Tools
            { name: "UUID", cat: "util", desc: "UUID generation." },
            { name: "Cast", cat: "util", desc: "Safe and easy casting from one type to another." },
            { name: "Air", cat: "util", desc: "Live reload for Go apps." },
            { name: "Fsnotify", cat: "util", desc: "File system notifications." },
            { name: "Go-Simple-Mail", cat: "util", desc: "Easy email sending." },
            { name: "Gofpdf", cat: "util", desc: "PDF generation." },
            { name: "Excelize", cat: "util", desc: "Read/Write Excel files." },
            { name: "Go-Humanize", cat: "util", desc: "Format numbers/sizes (e.g., '3 days ago')." },
            { name: "Mergo", cat: "util", desc: "Merge structs and maps." },

            // Microservices & Messaging
            { name: "gRPC", cat: "micro", desc: "High performance RPC framework." },
            { name: "Protobuf", cat: "micro", desc: "Protocol Buffers." },
            { name: "Go-Kit", cat: "micro", desc: "Toolkit for microservices." },
            { name: "Micro", cat: "micro", desc: "Microservice development framework." },
            { name: "NATS", cat: "micro", desc: "Cloud native messaging system." },
            { name: "Sarama", cat: "micro", desc: "Kafka client." },
            { name: "Amqp", cat: "micro", desc: "RabbitMQ client." },
            { name: "Watermill", cat: "micro", desc: "Building event-driven applications." },

            // Scraping & Parsing
            { name: "Colly", cat: "scraping", desc: "Fast and elegant scraping framework." },
            { name: "Goquery", cat: "scraping", desc: "jQuery-like syntax for HTML manipulation." },
            { name: "Chromedp", cat: "scraping", desc: "Drive browsers (Chrome) via CDP." },
            { name: "Blackfriday", cat: "scraping", desc: "Markdown processor." },
            { name: "Goldmark", cat: "scraping", desc: "Markdown parser (faster)." },
            { name: "Robotstxt", cat: "scraping", desc: "robots.txt parser." },

            // Validation
            { name: "Validator", cat: "validation", desc: "Struct and field validation." },
            { name: "Ozzo-validation", cat: "validation", desc: "Idiomatic data validation." },
            { name: "Govalidator", cat: "validation", desc: "Validators and sanitizers." },

            // Concurrency & Async
            { name: "Ants", cat: "concurrency", desc: "High-performance goroutine pool." },
            { name: "Tunny", cat: "concurrency", desc: "Goroutine pool." },
            { name: "Conc", cat: "concurrency", desc: "Better structured concurrency." },
            { name: "Machinery", cat: "concurrency", desc: "Asynchronous task queue (like Celery)." },

            // Image & Media
            { name: "Imaging", cat: "media", desc: "Simple image processing." },
            { name: "Gift", cat: "media", desc: "Image filtering toolkit." },
            { name: "Bimg", cat: "media", desc: "Fast image processing using libvips." },

            // Cloud & DevOps
            { name: "AWS SDK", cat: "cloud", desc: "AWS SDK for Go." },
            { name: "Google Cloud", cat: "cloud", desc: "GCP Client libraries." },
            { name: "Azure SDK", cat: "cloud", desc: "Azure SDK." },
            { name: "Terraform Provider", cat: "cloud", desc: "Build Terraform providers." },
            { name: "Docker Client", cat: "cloud", desc: "Docker API client." },
            { name: "K8s Client", cat: "cloud", desc: "Kubernetes client library." },

            // Game Development
            { name: "Ebiten", cat: "game", desc: "Dead simple 2D game library." },
            { name: "Pixel", cat: "game", desc: "2D game library." },

            // Science & Data
            { name: "Gonum", cat: "science", desc: "Numerical and scientific algorithms." },
            { name: "Gota", cat: "science", desc: "Dataframes (like Pandas) for Go." },

            // Documentation
            { name: "Swag", cat: "doc", desc: "Swagger generator." },
            { name: "Redoc", cat: "doc", desc: "API documentation viewer." }
        ];

        const grid = document.getElementById('grid');
        const searchInput = document.getElementById('searchInput');
        const filterBtns = document.querySelectorAll('.filter-btn');

        function renderTools(filter = 'all', query = '') {
            grid.innerHTML = '';
            const lowerQuery = query.toLowerCase();

            tools.forEach(tool => {
                if (
                    (filter === 'all' || tool.cat === filter) &&
                    (tool.name.toLowerCase().includes(lowerQuery) || tool.desc.toLowerCase().includes(lowerQuery))
                ) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-header">
                            <a href="#" class="tool-name">${tool.name}</a>
                            <span class="tool-cat">${tool.cat}</span>
                        </div>
                        <p class="tool-desc">${tool.desc}</p>
                    `;
                    grid.appendChild(card);
                }
            });
        }

        // Initial Render
        renderTools();

        // Search Listener
        searchInput.addEventListener('input', (e) => {
            const activeBtn = document.querySelector('.filter-btn.active');
            renderTools(activeBtn.dataset.filter, e.target.value);
        });

        // Filter Listeners
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderTools(btn.dataset.filter, searchInput.value);
            });
        });

    </script>
</body>

</html>
